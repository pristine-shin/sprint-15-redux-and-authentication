<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventSight</title>
  <link rel="icon" href="https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/EventSight/e.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css"></link>
</head>

<body>
  <div class="header-nav__container">
    <span class="header-nav__group" id="header_logo">
      <div>EventSight</div>
    </span>
    <span class="header-nav__group">
        <div class="header-nav__button" id="search">
          <i class="fas fa-search"></i>Search events
          <input type="search" value>
          </div>
    </span>
    <span class="header-nav__group" id="header_links">
      <a class="header-nav__link">
        <div>Create Event</div>
      </a>
      <a class="header-nav__link">
        <div>Log In</div>
      </a>
      <a class="header-nav__link">
        <div>Sign Up</div>
      </a>
    </span>
  </div>

  <main>
    <div class="categories_container">
      <span class="categories_heading">Check out trending categories
      </span>
      <span class="categories_names_and_icons">
        <button class="categories_buttons">
          <i class="fas fa-music"></i> Music
        </button>
        <button class="categories_buttons">
          <i class="fas fa-book-medical"></i> Health
        </button>
        <button class="categories_buttons">
          <i class="fas fa-tree"></i> Outdoors
        </button>
        <button class="categories_buttons">
          <i class="fas fa-dog"></i> Pets
        </button>
      </span>
    </div>

    <div class="events_container">
      <span class="events_heading">Events in New York
      </span>

      <div class="events_images_info">
        <div class="event-box">
          <div class="event-image">
            <img class="event-photo" src="https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/EventSight/new-york-city-sunset-skyline-river.jpg" alt="new-york-city-sunset-skyline-river">
          </div>
          <div class="event-text-box">
            <div class="event-title">Disco New York Halloween
            </div>
            <div class="event-date">October 31, 2023
            </div>
            <div class="event-price">Starts at $54.98
            </div>
          </div>

        </div>

        <div class="event-box">
          <div class="event-image">
            <img class="event-photo" src="https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/EventSight/new-york-city-brooklyn-bridge-river.jpg" alt="new-york-city-brooklyn-bridge-river">
          </div>
          <div class="event-text-box">
            <div class="event-title">Tech Outdoor Networking Event
            </div>
            <div class="event-date">September 7, 2023
            </div>
            <div class="event-price">$10 Donation
            </div>
          </div>
        </div>

        <div class="event-box">
          <div class="event-image">
            <img class="event-photo" src="https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/EventSight/new-york-manhattan-city-street-yellow-cabs.jpg" alt="new-york-manhattan-city-street-yellow-cabs">
          </div>
          <div class="event-text-box">
            <div class="event-title">Online Dance Party
            </div>
            <div class="event-date">August 31, 2023
            </div>
            <div class="event-price">FREE on Zoom!
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <footer>
    @2022 EventSight
  </footer>

</body>
</html>
